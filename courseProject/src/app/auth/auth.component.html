<div class="col-xs-12 col-md-6 offset-3">
  <form (ngSubmit)="onSubmit()" [formGroup]="myLoginForm" *ngIf="!isLoading; else spinner">
    <div class="form-group">
      <label for="exampleInputEmail1">Email </label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             formControlName="password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="isRememberMe">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary"
            [disabled]="myLoginForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}} </button>
    |
    <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch button</button>
  </form>
  <ng-template #spinner>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
