<a class="list-group-item clearfix pointer--hover" *ngFor="let recipeItem of recipes;let i = index"
   routerLinkActive="active" [routerLink]="[i]">
  <div class="pull-left">
    <h4>{{recipeItem.name}}</h4>
    <p class="list-group-item-info'">{{recipeItem.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="recipeItem.imageURL"
             alt="{{recipeItem.name}}"
             class="img-thumbnail">
      </span>
</a>
