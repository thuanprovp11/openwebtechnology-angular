<div class="row">
  <div class="col-lg-12 ">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" formControlName="name"
               placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">Name of recipe</small>
      </div>
      <div class="form-group">
        <label for="imgURL">Image URL:</label>
        <input type="text" class="form-control" id="imgURL" placeholder="image url of recipe"
               formControlName="imageURL">
      </div>
      <div class="form-group">
        <img [src]="recipeForm.get('imageURL').value" alt="" class="img-thumbnail">
      </div>
      <div class="form-group">
        <label class="form-check-label" for="description">Description</label>
        <textarea type="text" class="form-control" id="description" placeholder="Enter description"
                  formControlName="description"></textarea>
      </div>
      <div class="form-group" formArrayName="ingredients">
        <label class="form-check-label">Ingredients:</label> <br>
        <button class="btn btn-success" type="button" (click)="onAddNewIngredient()">Add new ingredient</button>
        <div class="row mt-3" *ngFor="let ing of getControl();let i =index" [formGroupName]="i">
          <div class="col-xs-6 col-lg-6">
            <input type="text" class="form-control" placeholder="Ingredient name"
                   formControlName="name">
          </div>
          <div class="col-xs-4 col-lg-4">
            <input type="number" class="form-control" placeholder="Amount"
                   formControlName="amount">
          </div>
          <div class="col-xs-2 col-lg-2">
            <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-info" routerLink="../">Cancel</button>
      <button type="submit" class="btn btn-primary ml-2" [disabled]="!recipeForm.valid">Save</button>
    </form>
  </div>
</div>
