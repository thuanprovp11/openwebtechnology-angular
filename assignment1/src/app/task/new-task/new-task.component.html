<div class="card">
  <div class="card-body">
    <h5 class="card-title">Create new a task</h5>
    <form action="">
      <div class="form-group">
        <label for="titleName">Title name:</label>
        <input type="text" class="form-control" id="titleName" [(ngModel)]="task.title" placeholder="Title name"
               name="task">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Task note:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  placeholder="Description about task how to do" [(ngModel)]="task.description" name="task"></textarea>
      </div>
      <input type="button" class="btn btn-primary" value="Create" (click)="onCreateNewTask()">
      <button class="btn btn-secondary ml-4" (click)="onClearFields()"> Clear</button>
    </form>
  </div>
</div>
