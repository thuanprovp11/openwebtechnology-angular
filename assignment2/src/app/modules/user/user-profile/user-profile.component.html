<h1 class=" text--center book__title">USER PROFILE</h1>
<form (click)="$event.preventDefault()" [formGroup]="profileForm" *ngIf="isLoaded">
  <mat-form-field appearance="legacy">
    <mat-label>Full name:</mat-label>
    <input matInput placeholder="Enter your full name" formControlName="fullName">
    <mat-icon matSuffix>account_circle</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthday">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onUpdateUserProfile()" [disabled]="profileForm.invalid">Update
  </button>
  <button mat-raised-button style="margin-left: 10px">Cancel</button>
</form>
