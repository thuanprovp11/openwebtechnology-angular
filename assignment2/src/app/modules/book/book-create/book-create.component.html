<div class="content">
  <h1 class=" text--center book__title">CREATE NEW BOOK</h1>
  <div class="width-25">
    <form (click)="$event.preventDefault()" [formGroup]="bookForm">
      <mat-form-field appearance="legacy">
        <mat-label>Title:</mat-label>
        <input matInput placeholder="Enter your title" formControlName="title">
        <mat-icon matSuffix>title</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="legacy">
        <mat-label>Description:</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="legacy">
        <mat-label>Content:</mat-label>
        <textarea matInput formControlName="content"></textarea>
        <mat-icon matSuffix>menu_book</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="legacy">
        <mat-label>Author:</mat-label>
        <input matInput placeholder="Enter your title" formControlName="author">
        <mat-icon matSuffix>recent_actors</mat-icon>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="bookForm.invalid">Create</button>
      <button mat-raised-button color="accent" style="margin-left:10px" (click)="onClear()">Clear</button>
      <button mat-raised-button style="margin-left:10px">Cancel</button>
    </form>
  </div>
</div>
