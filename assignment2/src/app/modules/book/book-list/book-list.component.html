<div class="content">
  <h1 class=" text--center book__title">{{'Book Management'|uppercase}}</h1>
  <mat-grid-list cols="3" rowHeight="70vh">
    <mat-grid-tile *ngFor="let book of listBooks">
      <mat-card class="book__card" [routerLink]="['/book/book-detail/',book.id]">
        <img mat-card-image src="http://placehold.it/750x750" alt="Photo of a book">
        <mat-card-content>
          <h5><b>Name:</b> <br>{{book.title}}</h5>
          <h5><b>Author:</b> {{book.author}}</h5>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
