<div class="content">
  <h1 class=" text--center book__title">{{'Book Lists'|uppercase}}</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Find the Book">
  </mat-form-field>
  <button mat-raised-button color="primary" [routerLink]="['/book/new']" style="margin-left: 10px">New Book</button>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Id Column -->
    <!--matColumnDef="id" và element.id có "id" giống nhau mới có thể sort đc-->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/book/book-detail',element.id]">{{element.title}}</a>
      </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author</th>
      <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Create By Column -->
    <ng-container matColumnDef="userDTO.email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By</th>
      <td mat-cell *matCellDef="let element"> {{(element.userDTO).email}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip (click)="onEnableBookById(element.id)"
                    [color]="element.enabled?'primary':'warn'"
                    selected>{{element.enabled ? 'enable' : 'disable'}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="Edit book" [routerLink]="['/book','edit',element.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete book" (click)="onDeleteBookById(element.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <!--define header and column-->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
